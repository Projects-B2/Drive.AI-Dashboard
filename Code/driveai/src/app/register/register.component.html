<body>
    <div class = "background-container">
        <div style="height:10%"></div>
        <div class="container">
            <div class="row">
              <div class="col" >
                <div style="height: 15%"></div>
                <img src="assets/images/logo.jpg">
                <div style="height: 25%"></div>
                
              </div>
              <div class="col form">
                <h1 style="text-align: center;">driveAI</h1>
                        <form [formGroup] = "userForm" (ngSubmit)="register(userForm)" autocomplete="off">
                            <div style="padding-bottom: 18px;   "><b>Username</b></div>
                            <input id = "user_text" type="text" formControlName = "name" placeholder="Enter Username" required><br>
                            <div *ngIf="userForm.get('name')?.invalid && (userForm.get('name')?.dirty || userForm.get('name')?.touched)">
                                <small class="text-danger"
                                    *ngIf="userForm.get('name')?.hasError('required')">
                                    This field is required.
                                </small>
                                <small class="text-danger"
                                    *ngIf="userForm.get('name')?.hasError('minlength')">
                                    The minimum length for this field is 5.
                                </small>
                              </div>
                            <div style="padding-bottom: 18px; padding-top:7px;"><b>Password</b></div>
                            <input id = "pass" type="password" formControlName = "password" placeholder="Enter Password" required><br>

                            <div *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)">
                                <small class="text-danger"
                                    *ngIf="userForm.get('password')?.hasError('required')">
                                    This field is required.
                                </small>
                              </div>

                            <div style="padding-bottom: 18px; padding-top:7px;"><b>Email</b></div>
                            <input id = "email" type="email" formControlName = "email" placeholder="Enter Email" required><br><br><br>
                            <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)">
                                <small class="text-danger"
                                    *ngIf="userForm.get('name')?.hasError('required')">
                                    This field is required.
                                </small>
                                <small class="text-danger"
                                    *ngIf="userForm.get('email')?.hasError('email')">
                                    Please provide appropriate email!
                                </small>
                              </div>

                            <p id="sign_in"><input type="submit" [disabled]="userForm.invalid || userForm.pending" class="button" value="Register" ></p>
                            
                            <div *ngIf="alreadyExists">
                                <small class="text-danger">
                                    
                                    {{registerError}}
    
                                </small>
                                
                              </div>

                        </form>
              </div>
            </div>
    </div>
    
    </div>
    </body>
